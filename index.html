<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task & Game App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Sticky Navbar -->
    <div class="navbar">
        <button onclick="toggleEnvironment('task-screen')">Tasks</button>
        <button onclick="toggleEnvironment('game-screen')">Game</button>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Task Screen -->
        <div class="screen" id="task-screen">
            <!-- Task content goes here -->
            <h2>Your Tasks</h2>
        </div>

        <!-- Game Screen -->
        <div class="screen" id="game-screen">
            <!-- Game content goes here -->
            <h2>Welcome to the Game!</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
