<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task & Game App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe0ff46ae6.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Sticky Navbar -->
    <div class="navbar">
        <button onclick="toggleEnvironment('debug-screen')">Debug</button>
        <button onclick="toggleEnvironment('task-screen')">Tasks</button>
        <button onclick="toggleEnvironment('game-screen')">Game</button>
    </div>

    <!-- Content Area -->
    <div class="content">

        <!-- Debug Screen -->
        <div id="debug-screen" style="display:none;">
            <h2>Debug Actions</h2>
            <button id="game-reset">Game reset</button>
            <button id="max-resources">Max resources</button>
        </div>

        <!-- Task Screen -->
        <div class="screen" id="task-screen">
            <div class="seed-counter">
                <i class="fa-solid fa-seedling"></i><span id="seed-count">0</span> Seeds
            </div>
            
            <h2>Your Tasks</h2>

            <!-- Add Task -->
            <div class="add-task">
                <input type="text" id="task-input" placeholder="Enter your task...">
                <input type="number" id="seed-input" placeholder="Seeds" min="-7" max="7">
                <button onclick="addTask()">Add Task</button>
            </div>

            <button class="start-new-day" onclick="startNewDay()">Start a New Day</button>

            <!-- List of Tasks -->
            <ul id="task-list">
                <!-- Example Task Structure -->
                <li>
                    <button class="task-check-btn"><i class="fa-solid fa-check"></i></button>
                    <span class="task-description"></span>
                    <button class="task-delete-btn"><i class="fa-solid fa-trash"></i></button>
                </li>
                <!-- Add more tasks following the structure above -->
            </ul>
        </div>

        <!-- Game Screen -->
        <div class="screen" id="game-screen">
            <!-- Game Sections Container -->
            <div class="game-sections">

                <!-- Info Section (Left) -->
                <div class="game-section" id="info-section">
                    <h3>Info</h3>
                    <div class="seed-counter-info">
                        <span id="seed-count-game">0</span> Seeds
                    </div>
                    <div class="oxygen-counter">
                        <span id="oxygen-count">0</span> Oxygen
                    </div>
                    <p>Oxygen Per Second: <span id="oxygen-per-second">0</span></p>
                </div>

                <!-- Plant Shop Section (Middle) -->
                <div class="game-section" id="plant-shop">
                    <h3>Plant Shop</h3>
                    <div id="plants"></div>
                </div>

                <!-- Factories Section (Right) -->
                <div class="game-section" id="factories">
                    <h3>Factories</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
